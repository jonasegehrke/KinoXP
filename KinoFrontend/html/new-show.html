  <div class="form-container">
    <h1>Create Show</h1>
    <form class="new-show-form">
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Date</span>
        <input type="date" class="form-control date-input" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm">
      </div>

      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Time</span>
        <input type="time" class="form-control time-input" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm">
      </div>

      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Theater</label>
        <select name="theater" class="form-select theater-drop-down" id="inputGroupSelect01">
          <option selected>--Choose--</option>
          <option value='{"name":"Theater 1", "big":"true", "availableSeats":"400"}'>Theater 1</option>
          <option value='{"name":"Theater 2", "big":"false", "availableSeats":"240"}'>Theater 2</option>
        </select>
      </div>

      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Movie</label>
        <select name="theater" class="form-select drop-down-movies" id="inputGroupSelect01">
          <option selected>--Choose--</option>
        </select>
      </div>
