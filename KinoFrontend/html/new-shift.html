<body>

    <div class="form-container">
        <h1>Create shift</h1>
        <form class="new-shift-form">
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Date</span>
                <input type="text" class="form-control date-input" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class="input-group input-group-sm mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Shift</label>
                <select name="shift" class="form-select drop-down-shifts" id="inputGroupSelect01">
                    <option selected>--Choose--</option>
                </select>
            </div>

            <div class="input-group input-group-sm mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Employee</label>
                <select name="employee" class="form-select drop-down-employees" id="inputGroupSelect01" multiple>
                    <option selected>--Choose--</option>
                </select>
            </div>

            <button type="button" class="btn btn-secondary new-shift-btn">Submit</button>
        </form>
    </div>
