<body>

  <div class="form-container">
    <h1>Create movie</h1>
    <form class="new-movie-form">
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Title</span>
        <input type="text" class="form-control title-input" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm">
      </div>

      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Artist</span>

      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Genre</span>

          aria-describedby="inputGroup-sizing-sm">
      </div>

      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Age Limit</span>
        <input type="text" class="form-control age-limit-input" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm">
      </div>

      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Duration</span>
        <input type="text" class="form-control duration-input" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm">
      </div>
